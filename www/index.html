<!DOCTYPE html>

<head>

  <title>Document</title>

<body>

<!-- logo section -->
  <div class="container">
    <header class="upOnNavigation">
      <div class="logoImage">
        <img src="Pictures/logo-color.png" alt="Logo foto-machine">
      </div>
      <div>
        <p>
          Rastislav<br>
          Machine<br>
        </p>
          <a href="https://www.foto-machine.com">/foto-machine.com</a>
      </div>
      <div>
        <img src="Pictures/decko-slash.png" alt="">
      </div>
    </header>
  </div>

<!-- navigation -->
  <div class="container">
    <nav>
      <ul>
        <li>menu</li>
        <li>nature</li>
        <li>paysage</li>
        <li>street</li>
        <li>architecture</li>
        <li>objet</li>
        <li>info

            <li>vernissage</li>
            <li>auteur</li>
            <li>contac</li>

      <div class="natureTitre">
        <div>
          <p>/nature</p>
        </div>
        <img src="Pictures/nature.webp" alt="photo de la nature">

      <div class="paysageTitre">

        <div>
          <p class="colorPaysage">/paysage</p>
        </div>
      </div>
      <div class="streetTitre">
        <img src="Pictures/street.webp" alt="un homme dans la rue">
        <div>
          <p class="colorStreet">/street</p>
        </div>
      </div>
      <div class="architectTitre">
        <img src="Pictures/architect.webp" alt="un statu sur devant l'edifice">
        <div>
          <p class="colorArchitect">/architect</p>
        </div>
      </div>
      <div class="objetTitre">
        <div>
          <p class="colorObjet">/objet</p>
        </div>
        <img src="Pictures/object.webp" alt="coquille marrain">
      </div>
    </div>
  </div>

<!-- footer section -->
  <footer class="container">
    <div class="footer">
      <div>
        <a href="">foto.nomad@gmail.com</a>
      </div>
      <div>

        </a>
        <a href="http://www.vk.com/nomadd"><i class="fa fa-vk" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/fotomachin"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="http://nomadd.livejournal.com"><i class="fa fa-pencil" aria-hidden="true"></i></a>

      <div>
        <img src="Pictures/down-deco-slash.png" alt="">
      </div>
      <div>
        <p>&copy;&nbsp;2017</p>
      </div>
    </div>

  <div class="hellofoto">
    <img src="hello.jpg" alt="hello world !">
